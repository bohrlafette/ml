<form>
    <div class="input-group">
        <span class="input-group-addon">Name</span>
        <input type="text" class="form-control" placeholder="Name" ng-model="predictUser.user">
    </div>

    <div class="input-group">
        <span class="input-group-addon">Geschlecht</span>
        <select ng-model="predictUser.gender" class="form-control" >
            <option value="0">m√§nnlich</option>
            <option value="1">weiblich</option>
        </select>
    </div>

    <div class="input-group">
        <span class="input-group-addon">Geburtsjahr</span>
        <span class="input-group-addon">{{ predictUser.yearBorn }}</span>
        <input type="range" min="1980" max="2000" ng-model="predictUser.yearBorn" class="form-control" >
    </div>

    <div class="input-group">
        <span class="input-group-addon">Hausbesitz</span>
        <input type="checkbox" ng-model="predictUser.ownsHouse" class="form-control">
    </div>

    <div class="input-group">
        <span class="input-group-addon">Kinder</span>
        <span class="input-group-addon">{{ predictUser.numChildren }}</span>
        <input type="range" min="0" max="2" ng-model="predictUser.numChildren" class="form-control">
    </div>

    <div class="input-group">
        <span class="input-group-addon">Katzen</span>
        <span class="input-group-addon">{{ predictUser.numCats }}</span>
        <input type="range" min="0" max="1" ng-model="predictUser.numCats" class="form-control">
    </div>

    <div class="input-group">
        <span class="input-group-addon">Hunde</span>
        <span class="input-group-addon">{{ predictUser.numDogs }}</span>
        <input type="range" min="0" max="1" ng-model="predictUser.numDogs" class="form-control">
    </div>

    <div class="input-group">
        <span class="input-group-addon">Pferde</span>
        <span class="input-group-addon">{{ predictUser.numHorses }}</span>
        <input type="range" min="0" max="1" ng-model="predictUser.numHorses" class="form-control">
    </div>

    <input type="submit" style="display:block; margin:10px 0px; width: 100%" class="btn btn-primary" ng-click="predict()" value="predict">
</form>

<div class="well" ng-show="predictResult">
    <div class="row">
        <div class="input-group">
            <span class="input-group-addon">
                <uib-progressbar class="progress active" style="margin-bottom:0px" value="predictResult.haft" type="{{ predictResult.raw.haft | toType }}">
                    Haft
                </uib-progressbar>
            </span>
            <input type="text" value="{{ predictResult.raw.haft | number : 3}}" class="form-control" readonly>
        </div>
    </div>
    
    <div class="row">
        <div class="input-group">
                <span class="input-group-addon">
                        <uib-progressbar class="progress active" style="margin-bottom:0px" value="predictResult.kfz" type="{{ predictResult.raw.kfz | toType }}">
                            KFZ
                        </uib-progressbar>
                    </span>
            <input type="text" value="{{ predictResult.raw.kfz | number : 3}}" class="form-control" readonly>
        </div>
    </div>

    <div class="row">
        <div class="input-group">
            <span class="input-group-addon">
                    <uib-progressbar class="progress active" style="margin-bottom:0px" value="predictResult.hausrat" type="{{ predictResult.raw.hausrat | toType }}">
                        Hausrat
                    </uib-progressbar>
                </span>
            <input type="text" value="{{ predictResult.raw.hausrat | number : 3}}" class="form-control" readonly>
        </div>
    </div>
    
    <div class="row">
        <div class="input-group">
            <span class="input-group-addon">
                <uib-progressbar class="progress active" style="margin-bottom:0px" value="predictResult.foerder" type="{{ predictResult.raw.foerder | toType }}">
                    Foerder
                </uib-progressbar>
            </span>
            <input type="text" value="{{ predictResult.raw.foerder | number : 3}}" class="form-control" readonly>
        </div>
    </div>
    
    <div class="row">
        <div class="input-group">
            <span class="input-group-addon">
                <uib-progressbar class="progress active" style="margin-bottom:0px" value="predictResult.hund" type="{{ predictResult.raw.hund | toType }}">
                    Hund
                </uib-progressbar>
            </span>
            <input type="text" value="{{ predictResult.raw.hund | number : 3}}" class="form-control" readonly>
        </div>
    </div>
    
    <div class="row">
        <div class="input-group">
            <span class="input-group-addon">
                <uib-progressbar class="progress active" style="margin-bottom:0px" value="predictResult.pferd" type="{{ predictResult.raw.pferd | toType }}">
                    Pferd
                </uib-progressbar>
            </span>
            <input type="text" value="{{ predictResult.raw.pferd | number : 3}}" class="form-control" readonly>
        </div>
    </div>
    
    <div class="row">
        <div class="input-group">
            <span class="input-group-addon">
                <uib-progressbar class="progress active" style="margin-bottom:0px" value="predictResult.zahn" type="{{ predictResult.raw.zahn | toType }}">
                    Zahn
                </uib-progressbar>
            </span>
            <input type="text" value="{{ predictResult.raw.zahn | number : 3}}" class="form-control" readonly>
        </div>
    </div>
</div>
