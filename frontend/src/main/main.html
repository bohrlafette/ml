<div class="input-group">
    <span class="input-group-addon">Name</span>
    <input type="text" class="form-control" placeholder="Name" ng-model="predict.user">
</div>

<div class="input-group">
    <span class="input-group-addon">Geschlecht</span>
    <select ng-model="predict.gender" class="form-control" >
        <option value="0">mÃ¤nnlich</option>
        <option value="1">weiblich</option>
    </select>
</div>

<div class="input-group">
    <span class="input-group-addon">Geburtsjahr</span>
    <input type="number" min="1930" max="2017" ng-model="predict.yearBorn" class="form-control" >
</div>

<div class="input-group">
    <span class="input-group-addon">Hausbesitz</span>
    <input type="checkbox" ng-model="predict.ownsHouse" class="form-control">
</div>

<div class="input-group">
    <span class="input-group-addon">Kinder</span>
    <input type="number" min="0" max="5" ng-model="predict.numChildren" class="form-control">
</div>

<div class="input-group">
    <span class="input-group-addon">Katzen</span>
    <input type="number" min="0" max="5" ng-model="predict.numCats" class="form-control">
</div>

<div class="input-group">
    <span class="input-group-addon">Hunde</span>
    <input type="number" min="0" max="3" ng-model="predict.numDogs" class="form-control">
</div>

<div class="input-group">
    <span class="input-group-addon">Pferde</span>
    <input type="number" min="0" max="3" ng-model="predict.numHorses" class="form-control">
</div>
